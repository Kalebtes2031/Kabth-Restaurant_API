{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="menu-item-section">
    <article class="menu-item-article">
        <h1 class="menu-item-title">Menu Item</h1>
        <nav class="breadcrumb-nav">
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a> /
            {{ menu_item.title }}
        </nav>
        <div class="menu-item-container">
            <div class="menu-item-details">
                <h2 class="menu-item-name">{{ menu_item.title }}</h2>
                <p class="menu-item-price">Price: ${{ menu_item.price }}</p>
                <form action="{% url 'cart' %}" method="post" class="add-to-cart-form">
                    {% csrf_token %}
                    <input type="hidden" name="menuitem" value="{{ menu_item.id }}">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    <button type="submit" class="btn-add-to-cart">Add to Cart</button>
                </form>
            </div>
            <div class="menu-item-image">
                <img src="{% static 'img/menu_items/' %}{{ menu_item.title|slugify }}.jpg" alt="{{ menu_item.title }}" />
            </div>
        </div>
    </article>
</section>
{% endblock %}
