<!-- templates/login.html -->
{% extends 'base.html' %}
{% block content %}
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="login-button">Login</button>
    </form>
    {% if form.errors %}
      <p class="error-message-1">{{ form.errors }}</p>
    {% endif %}
  </div>
{% endblock %}
