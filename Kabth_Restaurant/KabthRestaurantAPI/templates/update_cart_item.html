{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Update Cart Item</h1>
<div class="menu-item-section">
    <div class="update-cart-wrapper">
        <div class="update-cart-container">
            <form method="post" action="{% url 'update_cart_item' cart_item.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label><strong>Item:</strong></label>
                    <p>{{ cart_item.menuitem.title }}</p>
                </div>
                <div class="form-group">
                    <label><strong>Current Quantity:</strong></label>
                    <p>{{ cart_item.quantity }}</p>
                </div>
                <div class="form-group">
                    <label for="quantity">New Quantity:</label>
                    <input type="number" name="quantity" id="quantity" min="1" value="{{ cart_item.quantity }}">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-update-2">Update</button>
                    <a href="{% url 'cart' %}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
        <div class="menu-item-image">
            <img src="{% static 'img/menu_items/' %}{{ cart_item.menuitem.title|slugify }}.jpg" alt="{{ cart_item.menuitem.title }}" />
        </div>
    </div>
</div>

{% endblock %}
